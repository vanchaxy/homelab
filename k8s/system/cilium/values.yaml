cilium:
  namespaceOverride: "kube-system"

  k8sServiceHost: localhost
  k8sServicePort: 7445

  kubeProxyReplacement: true

  autoDirectNodeRoutes: true
  ipv4NativeRoutingCIDR: 10.244.0.0/16
  routingMode: native

  loadBalancer:
    mode: dsr
    algorithm: maglev

  securityContext:
    capabilities:
      ciliumAgent:
        - CHOWN
        - KILL
        - NET_ADMIN
        - NET_RAW
        - IPC_LOCK
        - SYS_ADMIN
        - SYS_RESOURCE
        - DAC_OVERRIDE
        - FOWNER
        - SETGID
        - SETUID
      cleanCiliumState:
        - NET_ADMIN
        - SYS_ADMIN
        - SYS_RESOURCE

  envoy:
    securityContext:
      capabilities:
        keepCapNetBindService: true
        envoy:
         - NET_ADMIN
         - PERFMON
         - BPF

  cgroup:
    autoMount:
      enabled: false
    hostRoot: /sys/fs/cgroup

  ipam:
    mode: kubernetes
    multiPoolPreAllocation: "default=8"

  rollOutCiliumPods: true
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 200m
      memory: 512Mi

  operator:
    rollOutPods: true
    resources:
      limits:
        cpu: 500m
        memory: 256Mi
      requests:
        cpu: 50m
        memory: 128Mi

  k8sClientRateLimit:
    qps: 100
    burst: 500

  l2announcements:
    enabled: true

  bgpControlPlane:
    enabled: true

  hubble:
    enabled: true
    tls:
      auto:
        method: cronJob
    relay:
      enabled: true
      rollOutPods: true
    ui:
      enabled: true
      rollOutPods: true

ciliumBGP:
  peers:
    - hostname: mars
      peerAddress: "10.100.0.1/32"
    - hostname: jupiter
      peerAddress: "10.100.1.1/32"
    - hostname: saturn
      peerAddress: "10.100.2.1/32"
