apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: victoria-logs
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      dashboards: grafana
  datasource:
    access: proxy
    type: victoriametrics-logs-datasource
    name: VictoriaLogs
    url: http://vlsingle-victoria-logs.telemetry.svc.cluster.local:9428
    isDefault: true
  plugins:
    - name: victoriametrics-logs-datasource
      version: latest
