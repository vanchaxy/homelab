icarus:
  controllers:
    main:
      containers:
        main:
          image:
            repository: mornedhels/icarus-server
            tag: dev@sha256:00dd0ac0e43fb74ec54de18e7aa526089dc3df27111dd2823feaa4545483a8a7
          env:
            UPDATE_CRON: "*/30 * * * *"
          envFrom:
            - secretRef:
                name: icarus-secret
          resources:
            requests:
              memory: 16Gi
            limits:
              memory: 16Gi

  service:
    main:
      controller: main
      type: LoadBalancer
      loadBalancerIP: 192.168.50.238
      annotations:
        external-dns.alpha.kubernetes.io/hostname: "icarus.ivanchenko.io"
      ports:
        game:
          port: 17777
          protocol: UDP
        steam:
          port: 27015
          protocol: UDP

  persistence:
    config:
      enabled: true
      suffix: config
      storageClass: longhorn-ssd
      size: 1Gi
      accessMode: ReadWriteOnce
      advancedMounts:
        main:
          main:
            - path: /home/icarus/drive_c/icarus
    gamefiles:
      enabled: true
      suffix: gamefiles
      storageClass: longhorn-ssd
      size: 40Gi
      accessMode: ReadWriteOnce
      advancedMounts:
        main:
          main:
            - path: /opt/icarus
helpers:
  infisicalSecrets:
    - name: icarus-secret
      infisical:
        path: "/icarus"
  backups:
    - pvcName: icarus-config
      resticRepoSuffix: icarus
