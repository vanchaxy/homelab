necesse:
  controllers:
    main:
      containers:
        main:
          image:
            repository: brammys/necesse-server
            tag: 1-0-2@sha256:8d12c0e87ced5c09754c0c3a6c7f59cdadda1a81be5366dee049a8edf161b529
          env:
            OWNER: vanchaxy
            GIVE_CLIENTS_POWER: 1
            PAUSE: 1

  service:
    main:
      controller: main
      type: LoadBalancer
      loadBalancerIP: 192.168.50.237
      annotations:
        external-dns.alpha.kubernetes.io/hostname: "necesse.ivanchenko.io"
      ports:
        game:
          port: 14159
          protocol: UDP

  persistence:
    config:
      enabled: true
      suffix: config
      storageClass: longhorn-ssd
      size: 5Gi
      accessMode: ReadWriteOnce
      advancedMounts:
        main:
          main:
            - path: /necesse/saves
helpers:
  backups:
    - pvcName: necesse-config
      resticRepoSuffix: necesse
      retain:
        hourly: 12
        daily: 7
        weekly: 4
        monthly: 2
        yearly: 1
