abiotic-factor:
  controllers:
    main:
      containers:
        main:
          image:
            repository: ghcr.io/pleut/abiotic-factor-linux-docker
            tag: latest
          env:
            MaxServerPlayers: 6
            Port: 7777
            QueryPort: 27015
            ServerPassword: password
            SteamServerName: Linux Server
            sePerfThreads: 'true'
            NoAsyncLoadingThread: 'true'
            WorldSaveName: Cascade
            AutoUpdate: 'true'

  service:
    main:
      controller: main
      type: LoadBalancer
      loadBalancerIP: 192.168.50.236
      annotations:
        external-dns.alpha.kubernetes.io/hostname: "af.ivanchenko.io"
      ports:
        game:
          port: 7777
          protocol: UDP
        query:
          port: 27015
          protocol: TCP

  persistence:
    server:
      enabled: true
      storageClass: longhorn-ssd
      size: 20Gi
      accessMode: ReadWriteOnce
      advancedMounts:
        main:
          main:
            - path: /server

helpers:
  backups:
    - pvcName: abiotic-factor-server
      resticRepoSuffix: abiotic-factor
      retain:
        hourly: 12
        daily: 7
        weekly: 4
        monthly: 2
        yearly: 1
