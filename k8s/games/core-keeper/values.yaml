core-keeper:
  controllers:
    main:
      containers:
        main:
          image:
            repository: escaping/core-keeper-dedicated
            tag: v2.5.0
          env:
            GAME_ID: dHiFr72cNwMGU8WjJpm9C2H5F7vt
            WORLD_INDEX: 1

  persistence:
    config:
      enabled: true
      storageClass: longhorn-ssd
      size: 2Gi
      accessMode: ReadWriteOnce
      advancedMounts:
        main:
          main:
            - path: /home/steam/core-keeper-data
