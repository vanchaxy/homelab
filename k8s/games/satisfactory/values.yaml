satisfactory:
  controllers:
    main:
      containers:
        main:
          image:
            repository: wolveix/satisfactory-server
            tag: v1.9.8
          env:
            - name: DEBUG
              value: "false"
            - name: MAXPLAYERS
              value: "8"
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: SKIPUPDATE
              value: "false"
            - name: STEAMBETA
              value: "false"
          resources:
            requests:
              memory: 16Gi
            limits:
              memory: 16Gi

  service:
    main:
      controller: main
      type: ClusterIP
      ports:
        api:
          port: 7777
          protocol: TCP
        game:
          port: 7777
          protocol: UDP
        messaging:
          port: 8888
          protocol: TCP

  persistence:
    config:
      enabled: true
      suffix: config
      storageClass: longhorn-ssd
      size: 1Gi
      accessMode: ReadWriteOnce
      advancedMounts:
        main:
          main:
            - path: /config/backups
              subPath: backups
            - path: /config/logs
              subPath: logs
            - path: /config/saved
              subPath: saved
    gamefiles:
      enabled: true
      suffix: data
      storageClass: longhorn-ssd
      size: 20Gi
      accessMode: ReadWriteOnce
      advancedMounts:
        main:
          main:
            - path: /config/gamefiles
