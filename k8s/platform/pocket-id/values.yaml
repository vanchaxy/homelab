pocket-id:
  controllers:
    main:
      containers:
        main:
          image:
            repository: ghcr.io/pocket-id/pocket-id
            tag: v2.2.0@sha256:84d20a801692b9635f481522df2672a7aae522726c30953dae52e17fc2696b27
          env:
            APP_URL: https://id.ivanchenko.io
            TRUST_PROXY: true
          envFrom:
            - secretRef:
                name: pocket-id
  service:
    main:
      controller: main
      type: ClusterIP
      ports:
        http:
          port: 1411

  route:
    main:
      hostnames:
        - id.ivanchenko.io
      parentRefs:
        - name: internal-gw
          namespace: envoy-gateway
          sectionName: https

  persistence:
    config:
      enabled: true
      suffix: config
      storageClass: longhorn-ssd
      size: 1Gi
      accessMode: ReadWriteOnce
      advancedMounts:
        main:
          main:
            - path: /app/data

helpers:
  infisicalSecrets:
    - name: pocket-id
      infisical:
        path: "/pocket-id"
