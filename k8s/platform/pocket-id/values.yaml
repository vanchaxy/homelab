pocket-id:
  controllers:
    main:
      containers:
        main:
          image:
            repository: ghcr.io/pocket-id/pocket-id
            tag: v0.40.1
          env:
            PUBLIC_APP_URL: https://id.ivanchenko.io
            TRUST_PROXY: true

  service:
    main:
      controller: main
      type: ClusterIP
      ports:
        http:
          port: 3000

  ingress:
    main:
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
        nginx.ingress.kubernetes.io/force-ssl-redirect: 'true'
        nginx.ingress.kubernetes.io/ssl-passthrough: 'true'
        nginx.ingress.kubernetes.io/proxy-body-size: '0'
      hosts:
        - host: &host id.ivanchenko.io
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: main
                port: http
      tls:
        - secretName: pocket-id-tls
          hosts:
            - *host

  persistence:
    config:
      enabled: true
      storageClass: longhorn-ssd
      size: 1Gi
      advancedMounts:
        main:
          main:
            - path: /app/backend/data
