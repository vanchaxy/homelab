cloudnative-pg:
  config:
    clusterWide: false

immich:
  env:
    DB_HOSTNAME:
      valueFrom:
        secretKeyRef:
          name: immich-postgres-app
          key: host
    DB_USERNAME:
      valueFrom:
        secretKeyRef:
          name: immich-postgres-user
          key: username
    DB_DATABASE_NAME:
      valueFrom:
        secretKeyRef:
          name: immich-postgres-app
          key: dbname
    DB_PASSWORD:
      valueFrom:
        secretKeyRef:
          name: immich-postgres-user
          key: password

  image:
    # repository for renovate, not used in chart
    repository: ghcr.io/immich-app/immich-server
    tag: v1.129.0

  immich:
    persistence:
      library:
        existingClaim: photo-library

  server:
    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
          nginx.ingress.kubernetes.io/ssl-passthrough: "true"
        hosts:
          - host: &host immich.ivanchenko.io
            paths:
              - path: "/"
        tls:
          - secretName: immich-tls
            hosts:
              - *host
      public:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/target: "homelab-tunnel.ivanchenko.io"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          cert-manager.io/cluster-issuer: letsencrypt
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
          nginx.ingress.kubernetes.io/ssl-passthrough: "true"
        hosts:
          - host: &host-public immich-public.ivanchenko.io
            paths:
              - path: "/share/"
              - path: "/_app/immutable/"
              - path: "/custom.css"
                pathType: Exact
              - path: "/light_skeleton.png"
                pathType: Exact
              - path: "/dark_skeleton.png"
                pathType: Exact

              - path: "/api/assets/"
              - path: "/api/shared-links/me"
                pathType: Exact
              - path: "/api/server/config"
                pathType: Exact
              - path: "/api/server/features"
                pathType: Exact
              - path: "/api/timeline/buckets"
                pathType: Exact
              - path: "/api/timeline/bucket"
                pathType: Exact
              - path: "/api/download/info"
                pathType: Exact
              - path: "/api/download/archive"
                pathType: Exact
        tls:
          - secretName: host-public-tls
            hosts:
              - *host-public

  redis:
    enabled: true
    master:
      persistence:
        existingClaim: redis-data
