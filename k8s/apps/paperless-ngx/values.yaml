paperless-ngx:
  controllers:
    paperless:
      containers:
        main:
          image:
            repository: ghcr.io/paperless-ngx/paperless-ngx
            tag: 2.20.5@sha256:665f2f5cc5482ea2e44f90a7fa170908aaeb95d8d3c70e17f746de8fcb81f644
          env:
            PAPERLESS_REDIS: redis://paperless-ngx-redis-headless:6379
            PAPERLESS_TIKA_ENABLED: 1
            PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://paperless-ngx-gotenberg:3000
            PAPERLESS_TIKA_ENDPOINT: http://paperless-ngx-tika:9998
            PAPERLESS_URL: https://paper.ivanchenko.io
            PAPERLESS_APPS: allauth.socialaccount.providers.openid_connect
            PAPERLESS_DISABLE_REGULAR_LOGIN: True
            PAPERLESS_REDIRECT_LOGIN_TO_SSO: True
            PAPERLESS_SOCIAL_AUTO_SIGNUP: True
          envFrom:
            - secretRef:
                name: paperless-secret

    paperless-gpt:
      containers:
        main:
          image:
            repository: icereed/paperless-gpt
            tag: v0.24.0@sha256:15bad5d455b98f21bb7b5d6615f56871ff67a8bb379dc0dd7ba411f4633071a6
          env:
            PAPERLESS_BASE_URL: "https://paper.ivanchenko.io"
            PAPERLESS_PUBLIC_URL: "https://paper.ivanchenko.io"
            LLM_PROVIDER: "openai"
            LLM_MODEL: "gpt-4o-mini"
            OCR_PROVIDER: "llm"
            VISION_LLM_PROVIDER: "openai"
            VISION_LLM_MODEL: "gpt-4o-mini"
          envFrom:
            - secretRef:
                name: paperless-secret

    gotenberg:
      containers:
        main:
          image:
            repository: docker.io/gotenberg/gotenberg
            tag: 8.25@sha256:f9104080d9a7ecab253fb5ebe75100329cf5699c33ec0448f2ea02d885dfde4b
          command:
            - "gotenberg"
            - "--chromium-disable-javascript=true"
            - "--chromium-allow-list=file:///tmp/.*"
    tika:
      containers:
        main:
          image:
            repository: docker.io/apache/tika
            tag: 3.2.3.0@sha256:c0154cb95587cde64be74f35ada1a2bd7892219f3f0ac3c9dc6cab34046b3573
  service:
    paperless:
      controller: paperless
      type: ClusterIP
      ports:
        http:
          port: 8000
    paperless-gpt:
      controller: paperless-gpt
      type: ClusterIP
      ports:
        http:
          port: 8080
    gotenberg:
      controller: gotenberg
      type: ClusterIP
      ports:
        http:
          port: 3000
    tika:
      controller: tika
      type: ClusterIP
      ports:
        http:
          port: 9998
  ingress:
    paperless:
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
        nginx.ingress.kubernetes.io/force-ssl-redirect: 'true'
        nginx.ingress.kubernetes.io/ssl-passthrough: 'true'
        nginx.ingress.kubernetes.io/proxy-body-size: '0'
      hosts:
        - host: &host paper.ivanchenko.io
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: paperless
                port: http
        - host: &host-gpt paper-gpt.ivanchenko.io
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: paperless-gpt
                port: http
      tls:
        - secretName: paperless-tls
          hosts:
            - *host
            - *host-gpt

  persistence:
    data:
      enabled: true
      suffix: data
      storageClass: longhorn-ssd
      size: 1Gi
      accessMode: ReadWriteOnce
      advancedMounts:
        paperless:
          main:
            - path: /usr/src/paperless/data
              subPath: data
            - path: /usr/src/paperless/media
              subPath: media
            - path: /usr/src/paperless/export
              subPath: export
            - path: /usr/src/paperless/consume
              subPath: consume

redis:
  enabled: true
  auth:
    enabled: false
    username: ""
  master:
    persistence:
      enabled: true
  replica:
    replicaCount: 0

helpers:
  infisicalSecrets:
    - name: paperless-secret
      infisical:
        path: "/paperless-ngx"
  backups:
    - pvcName: paperless-ngx-data
      resticRepoSuffix: paperless-ngx/data
