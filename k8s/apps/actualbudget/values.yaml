actualbudget:
  controllers:
    actualbudget:
      containers:
        main:
          image:
            repository: actualbudget/actual-server
            tag: 25.8.0
          env:
            ACTUAL_OPENID_SERVER_HOSTNAME: https://budget.ivanchenko.io
            ACTUAL_OPENID_ENFORCE: true
            ACTUAL_OPENID_AUTH_METHOD: openid
          envFrom:
            - secretRef:
                name: actualbudget-secret

    bank-sync:
      type: cronjob
      cronjob:
        schedule: "0 11,15,20 * * *"
        startingDeadlineSeconds: 120
        backoffLimit: 0
        successfulJobsHistory: 21
        failedJobsHistory: 21
      pod:
        imagePullSecrets:
          - name: ghcr-login-secret
      containers:
        main:
          image:
            repository: ghcr.io/vanchaxy/bank-sync
            tag: sha-db944d2
          envFrom:
            - secretRef:
                name: actualbudget-secret

  service:
    actualbudget:
      controller: actualbudget
      type: ClusterIP
      ports:
        http:
          port: 5006

  ingress:
    actualbudget:
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
        nginx.ingress.kubernetes.io/force-ssl-redirect: 'true'
        nginx.ingress.kubernetes.io/ssl-passthrough: 'true'
      hosts:
        - host: &host budget.ivanchenko.io
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: actualbudget
                port: http
      tls:
        - secretName: actualbudget-tls
          hosts:
            - *host

  persistence:
    data:
      enabled: true
      storageClass: longhorn-ssd
      size: 1Gi
      accessMode: ReadWriteOnce
      advancedMounts:
        actualbudget:
          main:
            - path: /data
    bank-sync:
      enabled: true
      storageClass: longhorn-ssd
      size: 1Gi
      accessMode: ReadWriteOnce
      advancedMounts:
        bank-sync:
          main:
            - path: /data

helpers:
  ghcrSecret:
    enabled: true
  infisicalSecrets:
    - name: actualbudget-secret
      infisical:
        path: "/actualbudget"
  backups:
    - pvcName: actualbudget-data
      resticRepoSuffix: actualbudget/data
    - pvcName: actualbudget-bank-sync
      resticRepoSuffix: actualbudget/bank-sync
      unlock: "unlock1"
